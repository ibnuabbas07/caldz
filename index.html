<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Toko Online Sederhana</h1>
        <nav>
            <a href="#products">Produk</a>
            <a href="#cart">Keranjang</a>
        </nav>
    </header>

    <main>
        <!-- Bagian Produk -->
        <section id="products">
            <h2>Produk Kami</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Harga: Rp 50.000</p>
                <button class="add-to-cart" data-name="Produk 1" data-price="50000">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Harga: Rp 75.000</p>
                <button class="add-to-cart" data-name="Produk 2" data-price="75000">Tambah ke Keranjang</button>
            </div>
        </section>

        <!-- Bagian Keranjang -->
        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp <span id="total-price">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
